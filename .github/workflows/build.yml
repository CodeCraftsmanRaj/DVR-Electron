name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'

jobs:
  build_and_release:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    # Permissions are set directly on the job that does the publishing.
    permissions:
      contents: write

    env:
      # This makes the token available to electron-builder
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r dvr-scan-py/requirements.txt
        shell: bash

      - name: ⚙️ Build Python Engine (Windows)
        if: runner.os == 'Windows'
        working-directory: ./dvr-scan-py
        run: pyinstaller --noconfirm dvr-scan-engine.spec
        shell: bash

      - name: ⚙️ Build Python Engine (macOS & Linux)
        if: runner.os != 'Windows'
        working-directory: ./dvr-scan-py
        run: |
          pyinstaller --noconfirm dvr-scan-engine.spec
          chmod +x dist/dvr-scan-engine
        shell: bash

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install Node dependencies
        run: npm install
        shell: bash

      - name: 🚀 Build and Publish Electron App
        run: npm run build
        shell: bash

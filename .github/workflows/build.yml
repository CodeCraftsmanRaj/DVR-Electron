name: Build and Release Cross-Platform App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    # --- ▼▼▼ THIS IS THE FIX ▼▼▼ ---
    # Add this env block to provide the token to electron-builder
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    # --- ▲▲▲ END OF FIX ▲▲▲ ---

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r dvr-scan-py/requirements.txt
        shell: bash

      - name: ⚙️ Build Python Engine
        working-directory: ./dvr-scan-py
        run: |
          pyinstaller --noconfirm dvr-scan-engine.spec
          if [[ "$RUNNER_OS" != "Windows" ]]; then
            chmod +x dist/dvr-scan-engine
          fi
        shell: bash

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install Node dependencies
        run: npm install
        shell: bash

      - name: 🚀 Build Electron App
        # This step will now have access to the GH_TOKEN
        run: npm run build
        shell: bash

      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dvr-scan-${{ matrix.os }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 📦 Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*

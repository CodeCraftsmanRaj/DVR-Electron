name: Build and Release Cross-Platform App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}
    
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # (Python and Node setup steps remain the same...)
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r dvr-scan-py/requirements.txt
        shell: bash

      - name: âš™ï¸ Build Python Engine
        working-directory: ./dvr-scan-py
        run: |
          pyinstaller --noconfirm dvr-scan-engine.spec
          if [[ "$RUNNER_OS" != "Windows" ]]; then
            chmod +x dist/dvr-scan-engine
          fi
        shell: bash

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Node dependencies
        run: npm install
        shell: bash

      - name: ğŸš€ Build Electron App
        run: npm run build
        shell: bash
      
      # --- â–¼â–¼â–¼ IMPROVEMENT 1: UPLOAD ONLY THE FINAL PACKAGE â–¼â–¼â–¼ ---
      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dvr-scan-${{ matrix.os }}
          # This glob pattern ensures we only grab the final distributable files,
          # not all the intermediate unpacked files.
          path: |
            dist/*.AppImage
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.yml # Include update metadata files
            dist/*.blockmap # Include update metadata files

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ğŸ“¦ Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          # --- â–¼â–¼â–¼ IMPROVEMENT 2: UPLOAD CLEANED ARTIFACTS â–¼â–¼â–¼ ---
          # This will now only upload the specific files you need.
          files: artifacts/**/*

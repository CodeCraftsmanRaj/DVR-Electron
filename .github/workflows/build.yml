name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build_and_release:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 📦 Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r dvr-scan-py/requirements.txt
        shell: bash

      - name: ⚙️ Build Python Engine
        working-directory: ./dvr-scan-py
        run: |
          pyinstaller --noconfirm dvr-scan-engine.spec
          chmod +x dist/dvr-scan-engine || true
        shell: bash

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 📦 Install Node dependencies
        run: npm install
        shell: bash

      # Windows build
      - name: 🚀 Build Electron App (Windows x64)
        if: runner.os == 'Windows'
        run: npm run build -- --win --x64
        shell: bash

      # macOS Intel build
      - name: 🚀 Build Electron App (macOS Intel x64)
        if: runner.os == 'macOS'
        run: npm run build -- --mac --x64
        shell: bash

      # macOS Apple Silicon build
      - name: 🚀 Build Electron App (macOS Apple Silicon arm64)
        if: runner.os == 'macOS'
        run: npm run build -- --mac --arm64
        shell: bash

      # Linux build
      - name: 🚀 Build Electron App (Linux x64)
        if: runner.os == 'Linux'
        run: npm run build -- --linux --x64
        shell: bash

      # Upload artifacts to GitHub Releases
      - name: 📤 Upload Release Artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.tar.gz
